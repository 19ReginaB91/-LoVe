<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз для мужа</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Контейнер для сердечек -->
    <div id="hearts"></div>

    <div class="container">
        <h1>Дорогой муж, это для тебя!</h1>
        <p>Люблю тебя больше всего на свете!</p>

        <!-- Блок для смены фотографий -->
        <div class="image-slider">
            <img src="media/photo1.jpg" alt="Первая фотография" class="image first">
            <img src="media/photo2.jpg" alt="Вторая фотография" class="image second">
        </div>

        <!-- Аудиоплеер -->
        <audio controls autoplay loop>
            <source src="media/Anna_Vissi.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает воспроизведение аудио.
        </audio>

        <p>Ты лучший! ❤️</p>
    </div>

    <!-- Подключаем JavaScript -->
    <script src="index.js"></script>
</body>
</html>
